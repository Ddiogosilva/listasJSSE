<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Diferença de peso usando função SE</h1>
    <div id="resultado"></div>
    <script>
        let nome1 = prompt("digite o primeiro nome")
        let peso1 = Number(prompt("digite o peso da primeira pessoa"))
        let nome2 = prompt("digite o segundo nome")
        let peso2 = Number(prompt("digite o peso da segunda pessoa"))
        let resul;

        if(peso1>peso2){
            resul = "o " + nome1 + " é mais obeso que o  " + nome2
        }else{
            resul = "o " + nome2 + " é mais obeso que o " + nome1
        }
        let resul1 = "Nome: " + nome1 + ", pesa " + peso1;
        let resul2 = "Nome: " + nome2 + ", pesa " + peso2;

        document.getElementById("resultado").innerHTML = resul1 + "</br>" + resul2 + "</br>" + resul;
        
    </script>
    
</body>
</html>
