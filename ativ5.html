<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 5</title>
</head>
<body>
    <h1>Diferença de Valores função SE</h1>
    <div id="valor"></div>
    <script>
        let num1 = Number(prompt ("digite o primeiro numero"))
        let num2 = Number(prompt ("digite o segundo numero"))
        let resul;

        if(num1 != num2){
            resul = " essa é a diferença de valor entre eles: " + (num1 - num2) ;
        }else{
            resul = num1 + " e "+ num2 + " são iguais";
        }

        document.getElementById("valor").innerHTML = resul



    </script>
    
</body>
</html>
