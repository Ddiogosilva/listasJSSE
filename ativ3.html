<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 3</title>
</head>
<body>
    <h1>diferença de idade comfunção SE</h1>
    <div id="canclusao"></div>
    <Script>
        let nome1 =prompt("digite o primeiro nome");
        let ano1 =Number(prompt("digite o ano de nascimento da primeira pessoa"));
        let nome2 =prompt("digite o segundo nome");
        let ano2 =Number(prompt("digite o ano de nascimento da segunda pessoa"));
        let idade1 = 2022 - ano1;
        let idade2 = 2022 - ano2;
        let resul;

        if(idade1<idade2){
            resul = nome1 + " é mais novo que " + nome2;
        }else{
            resul = nome2 + " é mais novo que " + nome1;
        }
        let resul1 = "Nome: " + nome1 + " tem " + idade1 + " anos, pois nasceu em " + ano1;
        let resul2 = "Nome: " + nome2 + " tem " + idade2 + " anos, pois nasceu em " + ano2;

        document.getElementById("canclusao").innerHTML = resul1 + "</br>" + resul2 + "</br>" + resul;
    </Script>
    
</body>
</html>
