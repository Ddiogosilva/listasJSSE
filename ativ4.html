<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>par ou impar função SE</h1>
    <div id="resultado"></div>
    <script>
        let num1 = Number(prompt("Digite o numero"))
        let resul = num1 % 2;
        let resul1;

        if(resul !=0){
            resul1 = "o " + num1 + " é impar";
        }else{
            resul1 = "o " + num1 + " é par";
        }

        document.getElementById("resultado").innerHTML = resul1
    </script>
    
</body>
</html>
